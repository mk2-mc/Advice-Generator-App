<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Advice generator app</title>
</head>
<body>
  <main>
    <div class="card">
      <p class="advice-id">Advice #117</p>
      <q class="advice-quote">
        It is easy to sit up and take notice, what's difficult is getting up and taking action.
      </q>
      <picture>
        <source media="(min-width: 37.5em)" srcset="images/pattern-divider-desktop.svg">
        <img class="divider" src="images/pattern-divider-mobile.svg" alt="">
      </picture>
      <button class="button"><img src="images/icon-dice.svg" alt=""></button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
